<ion-header>

  <ion-navbar>
    <ion-title>Edition de votre profil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #27AE60; ">
  <div>
      <ion-item class="form">
          <ion-label class="titlelab" stacked>Nom</ion-label>
          <ion-input class="input" type="text"  value='{{ userConnect.NOM }}' [(ngModel)]="nom"></ion-input>
        </ion-item>
      
        <ion-item class="form">
          <ion-label class="titlelab" stacked>Prenom</ion-label>
          <ion-input class="input" type="text" value='{{ userConnect.PRENOM }}'  [(ngModel)]="prenom"></ion-input>
        </ion-item>
        
        <ion-item class="form">
          <ion-label class="titlelab" stacked>Login</ion-label>
          <ion-input class="input" readonly=true type="text" value='{{ userConnect.LOGIN }}'  [(ngModel)]="login"></ion-input>
        </ion-item>
        
        <ion-item class="form">
          <ion-label class="titlelab" stacked>Email</ion-label>
          <ion-input class="input" type="email"  value='{{ userConnect.MAIL }}' [(ngModel)]="email"></ion-input>
        </ion-item>
        
        <ion-item class="form">
          <ion-label  class="titlelab" stacked>Adresse</ion-label>
          <ion-input class="input" type="text" value='{{ userConnect.ADRESSE }}' [(ngModel)]="adresse"></ion-input>
        </ion-item>
        
        <ion-item class="form">
          <ion-label class="titlelab" stacked>Code Postal</ion-label>
          <ion-input class="input" type="number"  value='{{ userConnect.CP }}' [(ngModel)]="cp" ></ion-input>
        </ion-item>
        
        <ion-item class="form">
          <ion-label class="titlelab" stacked>Ville</ion-label>
          <ion-input class="input" type="text" value='{{ userConnect.VILLE }}' [(ngModel)]="ville"></ion-input>
        </ion-item>
        <button ion-button  (click)="checkInputEmpty()">Enregister</button>
  </div>
  <!--Partie Mot de passe-->
  <div>
    <br>
    <br>
    <p class="input">Modification Mot de Passe </p>
    <ion-item class="form">
        <ion-label  class="titlelab" stacked>Mot de Passe Actuel</ion-label>
        <ion-input class="input" type="password"  [(ngModel)]="mdp"></ion-input>
    </ion-item>
    <ion-item class="form">
        <ion-label  class="titlelab" stacked>Nouveau Mot de Passe </ion-label>
        <ion-input class="input" type="password"  [(ngModel)]="mdpnew"></ion-input>
    </ion-item>

    <button ion-button  (click)="updatePwd()">Valider</button>
  </div>

</ion-content>
