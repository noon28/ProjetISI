<ion-header>
  <ion-navbar>
    <!-- LEFT SIDE -->
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <!-- CENTER SIDE -->
    <ion-title>Profil</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="mainDivProfil">
    <div>
      
      <ion-label class="titlelab" >Nom</ion-label>
      <ion-label class="infoProfil" >{{ userConnect.NOM }}</ion-label>
    
      <ion-label class="titlelab" >Prenom</ion-label>
      <ion-label class="infoProfil" >{{ userConnect.PRENOM }}</ion-label>

      <ion-label class="titlelab" >Login</ion-label>
      <ion-label class="infoProfil" >{{ userConnect.LOGIN }}</ion-label>

      <ion-label class="titlelab" >Email</ion-label>
      <ion-label class="infoProfil" >{{ userConnect.MAIL }}</ion-label>

      <ion-label  class="titlelab" >Adresse</ion-label>
      <ion-label class="infoProfil" >{{ userConnect.ADRESSE }}</ion-label>

      <ion-label class="titlelab" >Code Postal</ion-label>
      <ion-label class="infoProfil" >{{ userConnect.CP }}</ion-label>

      <ion-label class="titlelab" >Ville</ion-label>
      <ion-label class="infoProfil" >{{ userConnect.VILLE }}</ion-label>

    </div>

    
    <div>
        
      <button ion-button class="btn" (click)="edit()">Editer votre profil</button>
    </div>
  </ion-content>
