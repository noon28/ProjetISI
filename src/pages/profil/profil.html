<ion-header>
  <ion-navbar>
    <!-- LEFT SIDE -->
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <!-- CENTER SIDE -->
    <ion-title>Profil</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="mainDivProfil">
    <div>
      <ion-list>
        <ion-item>
          <span class="titlelab" >Nom</span>
          <span class="infoProfil" >{{ userConnect.NOM }}</span>
        </ion-item>
        
        <ion-item>
          <span class="titlelab" >Prenom</span>
          <span class="infoProfil" >{{ userConnect.PRENOM }}</span>
        </ion-item>
  
        <ion-item>
          <span class="titlelab" >Login</span>
          <span class="infoProfil" >{{ userConnect.LOGIN }}</span>
        </ion-item>
  
        <ion-item>
          <span class="titlelab" >Email</span>
          <span class="infoProfil" >{{ userConnect.MAIL }}</span>
        </ion-item>
  
        <ion-item>
          <span  class="titlelab" >Adresse</span>
          <span class="infoProfil" >{{ userConnect.ADRESSE }}</span>
        </ion-item>
  
        <ion-item>
          <span class="titlelab" >Code Postal</span>
          <span class="infoProfil" >{{ userConnect.CP }}</span>
        </ion-item>
  
        <ion-item>
          <span class="titlelab" >Ville</span>
          <span class="infoProfil" >{{ userConnect.VILLE }}</span>
        </ion-item>
      </ion-list>

    </div>

    
    <div>
        
      <button ion-button class="btn" (click)="edit()">Editer votre profil</button>
    </div>
  </ion-content>
