<ion-header>
    <ion-navbar>
  
      <!-- LEFT SIDE -->
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  
      <!-- CENTER SIDE -->
      <ion-title>Annonces Immobilières</ion-title>

      <!-- RIGHT SIDE -->
      <div class="left-button">
        <ion-buttons end>
          <button (click)="toggleSearchMenu()" ion-button icon-only>
            <ion-icon name="search"></ion-icon>
          </button>
        </ion-buttons>
      </div>
      
    </ion-navbar>
  </ion-header>
  
  <ion-content >
    <div class="search-menu" [@myvisibility]="searchMenuVisible">
      <br/>
      <ion-input class="input-search-menu input-ville-cp" type="text" placeholder="Ville ou code postal" ></ion-input>
      <br/>
      <div class="double-input">
        <ion-input class="input-search-menu input-short input-left" type="text" placeholder="Loyer Min" ></ion-input>
        <span class="dash">-</span>
        <ion-input class="input-search-menu input-short input-right" type="text" placeholder="Loyer Max" ></ion-input>
      </div>
      <br/>
      <div class="double-input">
        <ion-input class="input-search-menu input-short input-left" type="text" placeholder="Surface Min" ></ion-input>
        <span class="dash">-</span>
        <ion-input class="input-search-menu input-short input-right" type="text" placeholder="Surface Max" ></ion-input>
      </div>
      <br/>
      <div class="double-input">
        <ion-input class="input-search-menu input-short input-left" type="text" placeholder="Pièces Min" ></ion-input>
        <span class="dash">-</span>
        <ion-input class="input-search-menu input-short input-right" type="text" placeholder="Pièces Max" ></ion-input>
      </div>
    </div>
    
   
  </ion-content>
