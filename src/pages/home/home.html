<ion-header>
    <ion-navbar>
  
      <!-- LEFT SIDE -->
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  
      <!-- CENTER SIDE -->
      <ion-title>Annonces Immobilières</ion-title>

      <!-- RIGHT SIDE -->
      <div class="left-button">
        <ion-buttons end>
          <button (click)="toggleSearchMenu()" ion-button icon-only>
            <ion-icon name="search"></ion-icon>
          </button>
        </ion-buttons>
      </div>
      
    </ion-navbar>
  </ion-header>
  
  <ion-content class="no-scroll">
    <div class="search-menu" [@myvisibility]="searchMenuVisible">
      <br/>
      <ion-input class="input-search-menu input-ville-cp" type="text" placeholder="Ville ou code postal" ></ion-input>
      <br/>
      <div class="double-input">
        <ion-input class="input-search-menu input-short input-left" type="text" placeholder="Loyer Min" ></ion-input>
        <span class="dash">-</span>
        <ion-input class="input-search-menu input-short input-right" type="text" placeholder="Loyer Max" ></ion-input>
      </div>
      <br/>
      <div class="double-input">
        <ion-input class="input-search-menu input-short input-left" type="text" placeholder="Surface Min" ></ion-input>
        <span class="dash">-</span>
        <ion-input class="input-search-menu input-short input-right" type="text" placeholder="Surface Max" ></ion-input>
      </div>
      <br/>
      <div class="double-input">
        <ion-input class="input-search-menu input-short input-left" type="text" placeholder="Pièces Min" ></ion-input>
        <span class="dash">-</span>
        <ion-input class="input-search-menu input-short input-right" type="text" placeholder="Pièces Max" ></ion-input>
      </div>
      <div class="content-checkbox">
        <ion-label class="title-checkbox">Type</ion-label>
        <div class="checkbox-div inline-block">
          <ion-checkbox color="checkbox" checked="false" class=" inline-block"></ion-checkbox>
          <ion-label class="checkbox-label inline-block">Maison</ion-label>
        </div>
        <div class="checkbox-div inline-block">
          <ion-checkbox color="checkbox" checked="false" class="inline-block"></ion-checkbox>
          <ion-label class="checkbox-label inline-block">Appartement</ion-label>
        </div>
        <div class="checkbox-div inline-block">
          <ion-checkbox color="checkbox" checked="false" class="inline-block"></ion-checkbox>
          <ion-label class="checkbox-label inline-block">Terrain</ion-label>
        </div>
        <div class="checkbox-div inline-block">
          <ion-checkbox color="checkbox" checked="false" class="inline-block"></ion-checkbox>
          <ion-label class="checkbox-label inline-block">Parking</ion-label>
        </div>
        <div class="checkbox-div inline-block">
            <ion-checkbox color="checkbox" checked="false" class="inline-block"></ion-checkbox>
            <ion-label class="checkbox-label inline-block">Autre</ion-label>
        </div>
        <br/>
        <button color="checkbox" ion-button class="rechercher" (click)="rechercher()">Rechercher</button>
      </div>
    </div>
    <ion-input type="text" placeholder="Enter a data to send" [(ngModel)]="dataToSend"></ion-input>
    <button ion-button color="danger" outline (click)="sendData()">Envoyer des données !</button>
  </ion-content>
