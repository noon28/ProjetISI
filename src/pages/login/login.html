<ion-content padding style="background-color: #27AE60;" class="no-scroll">
    <img  class="logo" align ='center' src="assets/imgs/logo-login.png" width="220px" />
    
        

        <ion-item class="form">
            <ion-label class="titlelab" floating>Email</ion-label>
            <ion-input class="input" type="text" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item class="form">
            <ion-label class="titlelab" floating>Password</ion-label>
            <ion-input class="input" type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

    <ion-label class="btn-mdp mdpforgot" (click)="mdpforgot()">Mot de passe oubli√© ?</ion-label>
    <ion-label class="btn-insc mdpforgot" (click)="register()">Inscription</ion-label>
    <br/>
    <button ion-button class="btn" (click)="checkAuthentification()">Connexion</button>
    
    
</ion-content>
